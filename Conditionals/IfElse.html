<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    <script>

        let age = 20;
        
        if (age > 12 && age < 20) {
            console.log("You are a teenager");
            if (age >= 18 && age < 20) {
                console.log("but you're an adult now");
            }
        } else if(age >= 20){
            console.log("you're not a teenager");
        }else{
            console.log("You're not a teenager yet")
        }

    </script>
</body>
</html>
