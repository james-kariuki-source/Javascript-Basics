<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        /*
        For example:

        Which programming language do you use?

        1) Python       2)Java
        3) GoLang       4) Typescript 
        
        */

        let language = 5;

        switch(language){
            case 1:
                console.log("You've selected Pyhton");
                break;
            case 2:
                console.log("You've selected Java");
                break;
            case 3:
                console.log("You've selected GoLang");
                break;
            case 4:
                console.log("You've selected Typescript");
                break;
            default:
                console.log("You've not selected any language");
                break;
        }
    </script>
</body>
</html>
