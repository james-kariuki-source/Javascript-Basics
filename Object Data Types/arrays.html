<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>

        //arrays with different data types
        const arr1 = [1,2,3,4,5];
        const arr2 = [1,null,3,4,"five"];
        const arr3 = ["John","Ethan","Jason","James"];

        // an array arrays
        const arr4 = [
            [1,2,3,4,5],
            ["Rashford","Sancho","Bruno","Fred"]
        ];

        //to get the length of the array
        console.log(arr3.length);

        //to get array value
        console.log(arr3[2]);
        console.log(arr4[2,1][2,1]);

        //change array value
        arr2[1] = 6;

        console.log(arr2[1]);
    </script>

</body>
</html>
